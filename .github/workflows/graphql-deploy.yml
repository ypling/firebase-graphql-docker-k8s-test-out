name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - 
        name: Checkout repository
        uses: actions/checkout@v4
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - 
        name: 'Auth to google clould'
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'
          token_format: access_token
      - 
        name: Show access token
        run: echo '${{ steps.auth.outputs.access_token }}'
      - 
        name: Login to Google Container Registry
        uses: docker/login-action@v3
        with:
          registry: gcr.io
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}
      - 
        name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: graphql-api/.
          push: true
          tags: gcr.io/${{ secrets.GCP_PROJECT }}/firebase-graphql-docker-k8s-test-out:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - 
        name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          version: '>= 363.0.0'
      - 
        name: 'Use gcloud CLI'
        run: 'gcloud info'
      - 
        name: Get GKE credentials
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER }}
          location: ${{ secrets.GKE_ZONE }}
      - 
        name: Deploy to GKE
        run: |
          kubectl apply -f graphql-api/k8s/graphql.yaml
